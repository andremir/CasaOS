version: '3.8'

services:
  fastapi-app:
    build: .
    pull_policy: build
    ports:
      - "8080:8000"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s